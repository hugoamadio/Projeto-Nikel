<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login">
                        <p>Organize suas finanças de uma forma fácil.</p>
                        <p>Controle seu dinheiro e investimentos.</p>
                        <p>Economize e atinja seus objetivos.</p>
                    </div>
                    <div class="text-center">
                        <img src="assets/images/pocket.png" alt="image pocket" class="img-fluid">
                        <img src="assets/images/coins.png" alt="image coins" class="img-fluid d-none d-md-inline coins">
                    </div>
                </div>
                <div class="col col d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center mb-3">
                                    <img src="assets/images/nikel-logo.png" alt="imagem nikel logo">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">E-mail</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            <div id="emailHelp" class="form-text">Utilize seu email para fazer o login.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                            <div class="mb-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Permanecer Logado</label>
                                            </div>
                                        <button type="submit" class="btn btn-login">Entrar</button>
                                  </form>
                                  </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="text-center mt-2">Ainda não tem conta? <span class="link-defaut">Criar uma conta.</span></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-center my-5">
                                    <div>
                                        <img src="assets/images/codai-logo.png" alt="Logo Codai">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-center">
                                        <img src="assets/images/growdev-logo.png" alt="logo growdev">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
